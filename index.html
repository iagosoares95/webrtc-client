<html>
  <head>
    <!-- HTML4 --> <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- HTML5 --> <meta charset="utf-8"/>
    <link rel="shortcut icon" href="#" />

    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="sip-0.16.0.js"></script>
  </head>
  <body>
    <video id="leftVideo" playsinline controls muted>

    </video>
    <video crossorigin="anonymous" id="rightVideo" > </video>

    <audio id="remoteAudio" controls></audio> 
    <audio id="effects"></audio> <!-- effects are hidden!-->
    <br/>
    <strong><span id="lbl_callerid"></span> </strong>
    <br/>
    <div id=configsip>
    <fieldset>
      <legend>Register Config</legend>
      <table>
        <tr>
          <td>wsServer</td>
          <td><input type="text" id="edt_WsServer" placeholder="<ip-do-vsbc>:<porta_wss>"></td>
        <tr>
          <td>User</td>
          <td><input type="text" id="edt_AuthUser" placeholder="username"></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" id="edt_Password" placeholder="****"></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button id="btRegisterAction">Register</button> <span id="lbl_regstatus">Unregistered</span>
          </td>
        </tr>
        <br/>
      </table>
      <fieldset>
        <legend>Call</legend>
        <table>
          <tr>
            <td>Target number: <input type="text" id="edt_TargetNumber"></td>
          </tr>
          <tr>
            <td>
              <button id="btStartCall">Make Call</button>
              <button id="btStopCall">Hangup</button>
            </td>
          </tr>
        </table>
      </fieldset>
    </fieldset>
    <br/>
    <fieldset>
      <legend>Click to Call (Unregistered)</legend>
      <table>
        <tr>
          <td>Server:</td>
          <td><input type="text" id="txtWebServerctc"></td>
        </tr>
        <tr>
          <td>To:</td>
          <td><input type="text" id="txtTargetctc"></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button id="startCallctc">startCall</button>
            <button id="endCallctc">endCall</button>
          </td>
        </tr>
      </table>
    </fieldset>
    </div>
    <div id="logsip">
    <fieldset id="logsipfield">
      <legend>Logs</legend>
      <table id="logsiptable">
        <tr><td><pre id="log"></pre></td></tr>
        <tr><td><button id="clearLogs">Clear Logs</button></td></tr>
      </table>
    </fieldset>
    </div>
    <br clear="all"/>
    <div>
      <button id="debug">Debug</button>
    </div>

    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
